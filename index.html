<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NDK Quizz</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
</head>
<body>
    
    <h1>Quizz Daara NDK !</h1>
    <div class="container">
        <form class="formQuiz">
       <div class="question">
            <h4>Quelle est la date de la création NDK ?</h4>
            <div>
                <input type="radio" id="date1" name="qst1" value="a" checked>
                <label for="date1">1999</label>
            </div>
             <div>
                <input type="radio" id="date2" name="qst1" value="b">
                <label for="date1">2000</label>
             </div>
             <div>
                <input type="radio" id="date3" name="qst1" value="c">
                <label for="date1">2002</label>
             </div>   
        </div>

        <div class="question">
            <h4>Qui est le premier Dieuwrine NDK ?</h4>
            <div>
                <input type="radio" id="dieuwrine1" name="qst2" value="a" checked >
                <label for="dieuwrine1">Baye Touba Sylla</label>
            </div>
             <div>
                <input type="radio" id="dieuwrine2" name="qst2" value="b">
                <label for="dieuwrine2">Fallou Seye</label>
             </div>
             <div>
                <input type="radio" id="dieuwrine3" name="qst2" value="c">
                <label for="dieuwrine3">Aliou Ba</label>
             </div>   
        </div>

        <div class="question">
            <h4>Où se trouve le siège de NDK ?</h4>
            <div>
                <input type="radio" id="city1" name="qst3" value="a" checked>
                <label for="city1">Dakar</label>
            </div>
             <div>
                <input type="radio" id="city2" name="qst3" value="b">
                <label for="city2">Kaolack</label>
             </div>
             <div>
                <input type="radio" id="city3" name="qst3" value="c">
                <label for="city3">Touba</label>
             </div>   
        </div>

        <div class="question">
            <h4>NDK à combien de cellules ?</h4>
            <div>
                <input type="radio" id="c1" name="qst4" value="a" checked>
                <label for="c1">2</label>
            </div>
             <div>
                <input type="radio" id="c2" name="qst4" value="b">
                <label for="c2">3</label>
             </div>
             <div>
                <input type="radio" id="c3" name="qst4" value="c">
                <label for="c3">4</label>
             </div>   
        </div>

        <div class="question">
            <h4>Quel est le premier nom de NDK ?</h4>
            <div>
                <input type="radio" id="pseudo1" name="qst5" value="a" checked>
                <label for="pseudo1">Wakana Hakane</label>
            </div>
             <div>
                <input type="radio" id="pseudo2" name="qst5" value="b">
                <label for="date2">Mafatihoul Bichri</label>
             </div>
             <div>
                <input type="radio" id="pseudo3" name="qst5" value="c">
                <label for="pseudo3">Fatloul Wahab</label>
             </div>   
        </div>

            <button type="submit">Validez vos choix !</button>

     </form>

     <div class="results">
        <h2>Cliquez sur validez pour voir les resultats</h2>
        <p class="help"></p>
        <p class="rate"></p>
    </div>

  </div>



<script src="script.js"></script>
</body>
</html>
